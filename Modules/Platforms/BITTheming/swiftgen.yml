xcassets:
  inputs:
    - Sources/BITTheming/Resources/ThemingAssets.xcassets
  outputs:
    - templateName: swift5
      output: Sources/BITTheming/Module/ThemingAssets.swift
      params:
        enumName: ThemingAssets
        publicAccess: true

strings:
  inputs: Sources/BITTheming/Resources/de.lproj
  outputs:
    - templateName: structured-swift5
      output: Sources/BITTheming/Module/Strings.swift

fonts:
  inputs: Sources/BITTheming/Resources/
  outputs:
    templateName: swift5
    output: Sources/BITTheming/Module/Fonts.swift
    params:
      publicAccess: true
